<div class="contenedor">
    <h2>Mis citas</h2>
    <div>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Boletos</th>
            <th>Cine</th>
            <th>Fecha Ocupada</th>
            <th>Especial?</th>
            <th>Eliminar?</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let place of citasUsuario">
            <td>{{ place.nombre }}</td>
            <td>{{ place.cif }}</td>
            <td>{{ place.direccion }}</td>
            <td>{{ place.fecha }}</td>
            <td>{{ place.especial }}</td>
            <td><button class="btn btn-outline-danger" (click)="onClickDelete(place)">Borrar</button></td>
          </tr>
        </tbody>
      </table>
    </div>

</div>
